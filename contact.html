<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerBank - Байланыс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PowerBank - Қуатты батареяларды жалға беру</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Басты бет</a></li>
                    <li><a href="products.html">Өнімдер</a></li>
                    <li><a href="services.html">Қызметтер</a></li>
                    <li><a href="contact.html">Байланыс</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Байланыс</h2>
            <form action="#">
                <label for="name">Аты-жөні</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Электрондық пошта</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Хабарлама</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Хабарлама жіберу</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 PowerBank. Барлық құқықтар қорғалған.</p>
        </div>
    </footer>
</body>
</html>
